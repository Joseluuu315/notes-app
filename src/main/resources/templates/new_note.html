<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Añadir Nueva Nota</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Añadir Nueva Nota</h1>
    <form action="#" th:action="@{/create-note}" th:object="${note}" method="post">
        <label for="title">Título:</label>
        <input type="text" id="title" name="title" th:field="*{title}"/><br><br>

        <label for="content">Contenido:</label>
        <textarea id="content" name="content" th:field="*{content}"></textarea><br><br>

        <label for="createdAt">Fecha de creación: </label>
        <input type="date" id="createdAt" name="createdAt" th:field="*{createdAt}"></input><br><br>

        <button type="submit">Guardar Nota</button>
    </form>
    <p><a th:href="@{/}">Volver al menú</a></p>
</body>
</html>
